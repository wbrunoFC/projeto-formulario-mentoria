<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="input-wrapper-personal">
                        <div id="input-personal">
                            <label for="name">Nome</label>
                            <input type="text" id="name" />
                        </div>

                        <div id="input-personal">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-person">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-person" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <div class="mentoring">
                        <label>Primeira mentoria</label>
                        <div class="input-wrapper">
                            <div class="input-data">
                                <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-data" />
                            </div>

                            <div class="input-data">
                                <label for="start-time">Das</span></label>
                                <input type="time" id="start-time" />
                            </div>

                            <div class="input-data">
                                <label for="end-time">Até</span></label>
                                <input type="time" id="end-time" />
                            </div>
                        </div>
                    </div>

                    <div class="mentoring">
                        <label>Segunda mentoria</label>
                        <div class="input-wrapper">
                            <div class="input-data">
                                <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-data" />
                            </div>

                            <div class="input-data">
                                <label for="start-time">Das</span></label>
                                <input type="time" id="start-time" />
                            </div>

                            <div class="input-data">
                                <label for="end-time">Até</span></label>
                                <input type="time" id="end-time" />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button form="form" class="button" type="submit">
                Salvar
            </button>
        </footer>
    </div>
</body>

</html>
